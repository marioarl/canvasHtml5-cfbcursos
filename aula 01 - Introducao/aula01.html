<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Canvas HTML5
        Canvas é um elemento da HTML5 destinado a delimitar uma area para renderizacao dinamica de graficos. Todo o trabalho de criacao e animacao é realizado atraves de linguagens de programacao dinamica(usualmente Javascript).
        O elemento foi originalmente introduzido pela Apple para o navegador Safari.
    -->


    <!--Inicializando o Canvas no HTML
    NO HTML entrará elementos que serao renderizados CASO O BROWSER NAO SUPORTE o recurso Canvas-->
    <canvas id="desenho1" width="500" height="500"> <!--É necessario inserir in-line as propriedades de width e height no canvas, pois se colocar estas propriedades no style, nao funcionara corretamente-->
        <h1>O browser nao suporta o recurso CANVAS</h1>
    </canvas>


    <script src="script.js"></script>
</body>
</html>
